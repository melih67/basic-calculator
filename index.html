<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice avec animations</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="flex justify-center items-center h-screen">
    <div class="w-72 bg-white shadow-lg rounded-lg px-6 py-8">
      <input type="text" id="display" class="w-full mb-6 py-2 px-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" disabled>
      <div class="grid grid-cols-3 gap-4 mb-4">
        <button class="py-2 px-3 rounded-lg bg-blue-500 text-white transition duration-300 ease-in-out transform hover:scale-110">7</button>
        <button class="py-2 px-3 rounded-lg bg-blue-500 text-white transition duration-300 ease-in-out transform hover:scale-110">8</button>
        <button class="py-2 px-3 rounded-lg bg-blue-500 text-white transition duration-300 ease-in-out transform hover:scale-110">9</button>
      </div>
      <div class="grid grid-cols-3 gap-4 mb-4">
        <button class="py-2 px-3 rounded-lg bg-blue-500 text-white transition duration-300 ease-in-out transform hover:scale-110">4</button>
        <button class="py-2 px-3 rounded-lg bg-blue-500 text-white transition duration-300 ease-in-out transform hover:scale-110">5</button>
        <button class="py-2 px-3 rounded-lg bg-blue-500 text-white transition duration-300 ease-in-out transform hover:scale-110">6</button>
      </div>
      <div class="grid grid-cols-3 gap-4 mb-4">
        <button class="py-2 px-3 rounded-lg bg-blue-500 text-white transition duration-300 ease-in-out transform hover:scale-110">1</button>
        <button class="py-2 px-3 rounded-lg bg-blue-500 text-white transition duration-300 ease-in-out transform hover:scale-110">2</button>
        <button class="py-2 px-3 rounded-lg bg-blue-500 text-white transition duration-300 ease-in-out transform hover:scale-110">3</button>
      </div>
      <div class="grid grid-cols-3 gap-4 mb-4">
        <button class="py-2 px-3 rounded-lg bg-blue-500 text-white transition duration-300 ease-in-out transform hover:scale-110">C</button>
        <button class="py-2 px-3 rounded-lg bg-blue-500 text-white transition duration-300 ease-in-out transform hover:scale-110">0</button>
        <button class="py-2 px-3 rounded-lg bg-blue-500 text-white transition duration-300 ease-in-out transform hover:scale-110">DEL</button>
      </div>
      <div class="grid grid-cols-3 gap-4 mb-4">
        <button class="py-2 px-3 rounded-lg bg-blue-500 text-white transition duration-300 ease-in-out transform hover:scale-110">+</button>
        <button class="py-2 px-3 rounded-lg bg-blue-500 text-white transition duration-300 ease-in-out transform hover:scale-110">-</button>
        <button class="py-2 px-3 rounded-lg bg-blue-500 text-white transition duration-300 ease-in-out transform hover:scale-110">*</button>
      </div>
      <div class="grid grid-cols-3 gap-4">
        <button class="py-2 px-3 rounded-lg bg-blue-500 text-white transition duration-300 ease-in-out transform hover:scale-110">/</button>
        <button class="py-2 px-3 rounded-lg bg-blue-500 text-white transition duration-300 ease-in-out transform hover:scale-110">=</button>
        <button class="py-2 px-3 rounded-lg bg-blue-500 text-white transition duration-300 ease-in-out transform hover:scale-110">.</button>
    </div>
    </div>
  </div>
  <script src="https://cdn.tailwindcss.com/2.2.19/tailwind.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
